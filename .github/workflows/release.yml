name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  build:
    name: Build APK and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK and App Bundle
        run: |
          printf "%s" "${{ secrets.KEYSTORE_BASE64 }}" | base64 -di > android/app/elrs-upload.jks
          flutter build apk --release --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          flutter build appbundle --release --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Version Gist
        if: success()
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          GIST_FILE="version.json"
          
          # Create JSON content
          JSON_CONTENT=$(cat <<EOF
          {
            "version": "$VERSION",
            "url": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          }
          EOF
          )
          
          # Escaping for JSON string
          ESCAPED_CONTENT=$(echo "$JSON_CONTENT" | jq -aRs .)

          # Update Gist using GitHub API
          curl -sfSL \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GIST_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/gists/${{ secrets.GIST_ID }}" \
            -d "{\"files\":{\"$GIST_FILE\":{\"content\":$ESCAPED_CONTENT}}}"
